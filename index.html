<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="p-5 text-center">

        <h1>Generatore di liste Email</h1>
        <ul class="list-group list-group-numbered">
            <li v-for="(element,  index) in listMail" :key="index" class="list-group-item">{{element}}</li>
        </ul>
        <button class="btn btn-success mt-5 mx-2" @click="stampaMail">Genera la lista</button>
        <button class="btn btn-success mt-5" @click="cancellaLista">Cancella lista</button>
    </div>










    <!-- link js di bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- link js -->
    <script src="./javascript/main.js"></script>
</body>

</html>
